<html>

<head>
    <meta charset="UTF-8">
    <script src="http://d3js.org/d3.v7.min.js"></script>
    <style>
        h2{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 24px;
}

h3{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 18px;
}


g text{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bolder;
    font-size: 14px;
    /* fill: #fff; */
    /* stroke: #000;
    stroke-width: 1px; */
}

.tooltip {
    position: absolute;
    text-align: center;
    width: 450px;
    height: 25px;
    padding: 4px;
    font: 16px sans-serif;
    background: #fff;
    border: 1px solid black;
    border-radius: 8px;
    pointer-events: none;
    }

path.link{
    opacity: 0.5;
}

table{
    font-size: small;
}

path.link:hover{
    opacity: 0.75;
}

                .sankey()
                .size([width, height])
                .nodeId((d) => d.id)
                .nodeWidth(40)
                .nodePadding(5)
                .nodeAlign(d3.sankeyCenter);

            // calling the sankey object
            let graph = sankey(data);

            // plotting the links
            let links = plot
                .append("g")
                .classed("links", true)
                .selectAll("path")
                .data(graph.links)
                .enter()
                .append("path")
                .classed("link", true)
                .attr("d", d3.sankeyLinkHorizontal())
                .attr("fill", "none")
                .attr("stroke", (d) => {
                    return scaleColor(d.source.label);
                })
                .attr("stroke-width", (d) => d.width)
                .attr("stoke-opacity", 0.5);

                .append("g")
                .classed("nodes", true)
                .selectAll("rect")
                .data(graph.nodes)
                .enter()
                .append("rect")
                .classed("node", true)
                .attr("x", (d) => d.x0)
                .attr("y", (d) => d.y0)
                .attr("width", (d) => d.x1 - d.x0)
                .attr("height", (d) => d.y1 - d.y0)
                .attr("fill", (d) => {
                    return scaleColor(d.label);
                });

                .selectAll("text")
                .data(data.nodes)
                .enter()

                .attr("x", (d) => (d.x1 + d.x0 < width / 2 ? (d.x1 + d.x0) / 2 : d.x0))

                .style("text-anchor", (d) => (d.x1 + d.x0 < width / 2 ? "start" : "end"))

                .attr("class", "tooltip")

            links

                        .style("left", e.pageX + "px")
                        .style("top", e.pageY + "px");
                })
                .on("mouseout", (e, d) => {

                return `${canMatcher[d.source.label].label} transferred ${voteFormatter(d.value)}
