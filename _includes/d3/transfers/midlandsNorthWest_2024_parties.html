                const voteFormatter = d3.format(",");

                const svg = d3
                    .select("#canvas")
                    .append("svg")
                    .attr("width", width)
                    .attr("background", "aliceblue")
                    .attr("height", height);

                const plot = svg
                    .append("g")
                    .attr(
                        "transform",
                        `translate(${[margin.top, margin.left]})`,
                    );

                // The sankey object
                const sankey = d3
                    .sankey()
                    .size([width, height])
                    .nodeId((d) => d.id)
                    .nodeWidth(40)
                    .nodePadding(5)
                    .nodeAlign(d3.sankeyCenter);

                // calling the sankey object
                let graph = sankey(data);

                // plotting the links
                let links = plot
                    .append("g")
                    .classed("links", true)
                    .selectAll("path")
                    .data(graph.links)
                    .enter()
                    .append("path")
                    .classed("link", true)
                    .attr("d", d3.sankeyLinkHorizontal())
                    .attr("fill", "none")
                    .attr("stroke", (d) => {
                        return scaleColor(d.source.label);
                    })
                    .attr("stroke-width", (d) => d.width)
                    .attr("stoke-opacity", 0.5);

                // plotting the nodes
                let nodes = plot
                    .append("g")
                    .classed("nodes", true)
                    .selectAll("rect")
                    .data(graph.nodes)
                    .enter()
                    .append("rect")
                    .classed("node", true)
                    .attr("x", (d) => d.x0)
                    .attr("y", (d) => d.y0)
                    .attr("width", (d) => d.x1 - d.x0)
                    .attr("height", (d) => d.y1 - d.y0)
                    .attr("fill", (d) => {
                        return scaleColor(d.label);
                    });

                let zod = plot
                    .selectAll("text")
                    .data(data.nodes)
                    .enter()
                    .append("text")
                    .attr("x", (d) =>
                        d.x1 + d.x0 < width / 2 ? (d.x1 + d.x0) / 2 : d.x0,
                    )
                    .attr("y", (d) => (d.y1 + d.y0) / 2)
                    .style("text-anchor", (d) =>
                        d.x1 + d.x0 < width / 2 ? "start" : "end",
                    )
                    .text((d) => d.label);

                // tooltip
                var tooltip = d3
                    .select("body")
                    .append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

                // plot.selectAll('path.link')
                links
                    .on("mouseover", (e, d) => {
                        tooltip
                            .transition()
                            .duration(250)
                            .style("opacity", 0.75);

                        tooltip
                            .html(htmlFormatter(d))
                            .style("left", e.pageX + "px")
                            .style("top", e.pageY + "px");
                    })
                    .on("mouseout", (e, d) => {
                        tooltip.transition().duration(250).style("opacity", 0);
                    });

                function htmlFormatter(d) {
                    // return `${d.value} votes transferred from ${d.source.label} to ${d.target.label}`;

                    return `${d.source.label} transferred ${voteFormatter(d.value)} votes to ${d.target.label}`;
                }
